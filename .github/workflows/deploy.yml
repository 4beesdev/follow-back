# ============================================
# CI/CD: Build & Deploy follow-api to DigitalOcean
# ============================================
# Triggers on push to main branch.
# Builds Docker image, pushes to GitHub Container Registry (GHCR),
# then SSHs into the production server and restarts the container.
#
# Required GitHub Secrets:
#   SERVER_HOST          - DigitalOcean server IP or hostname
#   SERVER_USER          - SSH username (e.g. root)
#   SERVER_SSH_KEY       - Private SSH key for server access
#   DEPLOY_PATH          - Path to docker-compose.prod.yml on server (e.g. /root/oris)

name: Deploy follow-api

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/follow-back

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ── 1. Checkout source code ──
      - name: Checkout
        uses: actions/checkout@v4

      # ── 2. Login to GitHub Container Registry ──
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── 3. Extract metadata (tags, labels) ──
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      # ── 4. Build and push Docker image ──
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # ── 5. Deploy to DigitalOcean server via SSH ──
      - name: Deploy to server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Login to GHCR on the server
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Navigate to the deployment directory
            cd ${{ secrets.DEPLOY_PATH }}

            # Pull the latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Restart only the follow-api service
            docker compose -f docker-compose.prod.yml up -d --no-deps follow-api

            # Clean up old images
            docker image prune -f

            echo "✅ follow-api deployed successfully"
